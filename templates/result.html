<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Query Result - Multimodal RAG Pipeline</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 600px;
            text-align: left;
        }
        h1, h3 {
            color: #333;
        }
        p {
            margin: 10px 0;
        }
        a {
            display: inline-block;
            margin-top: 10px;
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Query Result</h1>
        <h3>Query: {{ query }}</h3>
        <p><strong>Answer:</strong></p>
        <p>{{ answer | replace('\n', '<br>') | safe }}</p>
        <a href="/">Upload Another PDF</a>
    </div>
</body>
</html>
